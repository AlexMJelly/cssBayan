<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
</head>
<body>
    <header>
        <div class="head">
            <h1 class="cssBayan">CSS Bayan</h1>
        </div>
    </header>    
    <main>
        <div class="memes">
            <div class="text-and-meme" id="meme1">
                <input type="radio" name="meme" id="meme_1" checked="checked" />
                <label for="meme_1" class="meme-label">
                    <div class="meme-header">
                        <p class="meme-text">I realized, that I only have 3 days before the deadline ‿︵‿ヽ(°□° )ノ︵‿︵</p>
                        <img src="./assets/svg/xmark-solid.svg" alt="icon" class="meme-icon" />
                    </div>
                    <div class="accordion-meme">
                        <img src="./assets/memes/1.png" alt="meme" class="meme-image" />
                    </div>
                </label>
            </div>
            <div class="text-and-meme" id="meme2">
                <input type="radio" name="meme" id="meme_2" />
                <label for="meme_2" class="meme-label">
                    <div class="meme-header">
                        <p class="meme-text">My plan for each day before the deadline ╮( ˘ ､ ˘ )╭</p>
                        <img src="./assets/svg/xmark-solid.svg" alt="icon" class="meme-icon" />
                    </div>
                    <div class="accordion-meme">
                        <img src="./assets/memes/2.png" alt="meme" class="meme-image" />
                    </div>
                </label>
            </div>
            <div class="text-and-meme" id="meme3">
                <input type="radio" name="meme" id="meme_3" />
                <label for="meme_3" class="meme-label">
                    <div class="meme-header">
                        <p class="meme-text">All chats are trying to help you, but y're stronger ʕ ᵔᴥᵔ ʔ</p>
                        <img src="./assets/svg/xmark-solid.svg" alt="icon" class="meme-icon" />
                    </div>
                    <div class="accordion-meme">
                        <img src="./assets/memes/3.png" alt="meme" class="meme-image" />
                    </div>
                </label>
            </div>
            <div class="text-and-meme" id="meme4">
                <input type="radio" name="meme" id="meme_4" />
                <label for="meme_4" class="meme-label">
                    <div class="meme-header">
                        <p class="meme-text">I'm a little doge at 3a.m., 24 hours left before the deadline ( ╯°□°)╯ ┻━━┻</p>
                        <img src="./assets/svg/xmark-solid.svg" alt="icon" class="meme-icon" />
                    </div>
                    <div class="accordion-meme">
                        <img src="./assets/memes/4.jpg" alt="meme" class="meme-image" />
                    </div>
                </label>
            </div>
            <div class="text-and-meme" id="meme5">
                <input type="radio" name="meme" id="meme_5" />
                <label for="meme_5" class="meme-label">
                    <div class="meme-header">
                        <p class="meme-text">Me after getting 140 points from you (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧</p>
                        <img src="./assets/svg/xmark-solid.svg" alt="" class="meme-icon" />
                    </div>
                    <div class="accordion-meme">
                        <img src="./assets/memes/cats.png" alt="meme" class="meme-image" />
                    </div>
                </label>
              </div>
          </div>
    </main>
    <footer>
        <div class="footer"></div>
    </footer>
</body>
</html>
